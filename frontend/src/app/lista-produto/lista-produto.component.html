<div class="jumbotron">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" [routerLink]="['../produto-cadastro']">Cadastrar</button>
    </div>
    <div class="card" *ngFor="let produto of listaProduto">
      <div class="card-body"  [routerLink]="['../produto/', produto.id]">
        <p class="card-text">{{produto.nome}}</p>
      </div>
    </div>
  </div>
</div>
