<div class="jumbotron">
  <div class="row">
    <div class="col-md-6 form-group">
      <label>Nome</label>
      <input type="text" class="form-control" [(ngModel)]="produto.nome" />
    </div>
    <div class="col-md-6 form-group">
      <label>Tipo</label>
      <input type="text" class="form-control" [(ngModel)]="produto.tipo" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 form-group">
      <label>Valor</label>
      <input type="text" class="form-control" [(ngModel)]="produto.valor"/>
    </div>
    <div class="col-md-12">
      <button class="btn btn-primary" [disabled]="eValorValido(produto.valor)" (click)="salvar()">Salvar</button>
    </div>
  </div>
</div>
